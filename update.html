<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update A Table</title>
    <link rel="stylesheet" href="../../static/my_style.css">
</head>
<body>
    <form method="POST" action="{{ url_for('update', name=name, final_query=final_query) }}">

        <table align="center">
          {% for column in all_columns %}
              <tr>
            <td><label for="{{ column[0] }}">{{ column[0] }}</label></td>
            <td><input type="text" id="{{ column[0] }}" name="{{ column[0] }}"></td>
              </tr>
          {% endfor %}
        </table>
      <button style="background-color:dodgerblue" name="update" type="submit" align="center">Update</button>
    </form>
</body>
</html>
