<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search A Table</title>
    <link rel="stylesheet" href="../static/my_style.css">
</head>
<body>
    <form method="POST" action="{{ url_for('table', name=name) }}">
        <table align="center">
          {% for column in columns %}
              <tr>
            <td><label for="{{ column[0] }}">{{ column[0] }}</label></td>
            <td><input type="text" id="{{ column[0] }}" name="{{ column[0] }}"></td>
              </tr>
          {% endfor %}
        </table>
      <button style="background-color:dodgerblue" name="search" type="submit" align="center">Search</button>
      <button style="background-color:lightskyblue" name="create" type="submit" align="center">Create</button>
      <button style="background-color:pink" name="delete" type="submit" align="center">Delete</button>

    </form>
</body>
</html>
